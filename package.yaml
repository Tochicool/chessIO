name:                chessIO
version:             0.1.0.0
github:              "mlang/chessIO"
license:             BSD3
author:              "Mario Lang"
maintainer:          "mlang@blind.guru"
copyright:           "2019 Mario Lang"

description:         A simple chess move generation library

dependencies:
- attoparsec
- base >= 4.8 && < 5
- bytestring
- extra
- megaparsec
- parser-combinators
- process
- stm
- unordered-containers
- vector

default-extensions:
- BangPatterns
- BinaryLiterals
- BlockArguments
- DeriveGeneric
- LambdaCase
- NamedFieldPuns
- NumericUnderscores
- RecordWildCards
- OverloadedStrings
- TupleSections
- ViewPatterns

ghc-options:
- -Wall
- -O

library:
  source-dirs: src
  exposed-modules:
  - Game.Chess
  - Game.Chess.UCI

executables:
  chessIO:
    main:                chessIO.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    dependencies:
    - chessIO
    - haskeline
    - split

tests:
  perft:
    main:                Perft.hs
    source-dirs:         test
    ghc-options: -threaded -rtsopts "-with-rtsopts=-N -s"
    dependencies:
    - chessIO
    - directory
    - parallel
    - time
